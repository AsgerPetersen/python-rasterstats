# This is the config file for building GDAL and running its autotest suite
# with Travis-ci.org

language: python
before_install:
  - "sudo apt-get update -qq -y "
  - "sudo apt-get install -qq -y libgdal-dev gdal-bin python-gdal python-pip python-numpy libspatialindex-dev libspatialindex1 build-essential git atop python-dev python-dateutil"
virtualenv:
  system_site_packages: true
python:
  - "2.7"
install:
  - "pip install shapely coveralls --use-mirrors"
script: "coverage run setup.py test"
after_success:
  - coveralls